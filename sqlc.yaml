version: "2"

sql:
  - engine: "mysql"
    queries: "./sql/queries"
    schema: "./sql/migrations"
    gen:
      go:
        out: "./internal/infrastructure/sqlc"
        package: "sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: true
