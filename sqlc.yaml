version: "2"
sql:
  - schema: "sql/migrations"
    queries: "sql/queries"
    engine: "mysql"
    gen:
      go:
        out: "internal/user/repository/sqlc"
        package: "sqlc"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_db_tags: true
        emit_interface: true
